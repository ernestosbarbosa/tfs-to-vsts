<label>Selecionar Su√≠tes de Teste:</label>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node" [disabled]="suitesIsDisabled" [checked]="suiteChecklistSelection.isSelected(node)" (change)="suiteChecklistSelection.toggle(node);">{{node.item.name}}</mat-checkbox>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
       <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.item.name">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <!-- <mat-checkbox [checked]="descendantsAllSelected(node)" [disabled]="suitesIsDisabled" [indeterminate]="descendantsPartiallySelected(node)" -->
        <mat-checkbox [checked]="descendantsPartiallySelected(node)" [disabled]="suitesIsDisabled"
            (change)="todoItemSelectionToggle(node)">{{node.item.name}}</mat-checkbox>
    </mat-tree-node>
</mat-tree>
